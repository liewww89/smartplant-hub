<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Account</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">SmartPlant Hub</div>

    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="#">About</a></li>
        <li><a href="account.html">My Account</a></li>
      </ul>
    </nav>

    <div class="header-icons">
      <a href="login.html" class="login-btn">Login</a>
      <a href="register.html" class="register-btn">Register</a>
    </div>
  </header>

  <!-- ACCOUNT CONTENT -->
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-form">
        <h2>Welcome, <span id="user-name">User</span></h2>

        <p style="text-align:center; margin-top:1rem;">
          This is your account dashboard. Here you can view your details.
        </p>

        <div style="margin-top:2rem;">
          <label>Email</label>
          <input type="text" id="user-email" disabled />

          <label>Full Name</label>
          <input type="text" id="user-fullname" disabled />
        </div>

        <button onclick="logout()" class="btn-primary" style="margin-top: 2rem;">Logout</button>
      </div>
    </div>
  </div>

  <script>
    // Load user details from localStorage
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const isLoggedIn = localStorage.getItem("loggedIn");

    if (!isLoggedIn || !user) {
      alert("You must be logged in to access this page.");
      window.location.href = "login.html";
    } else {
      document.getElementById("user-name").textContent = user.name;
      document.getElementById("user-email").value = user.email;
      document.getElementById("user-fullname").value = user.name;
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
